<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QR Code Info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
    }

    .card img {
      max-width: 100%;
      max-height: calc(90vh - 80px);
      height: auto;
      width: auto;
      border-radius: 10px;
      object-fit: contain;
      filter: blur(5px);
      transition: filter 0.5s ease-out;
    }

    .card img.unblurred {
      filter: blur(0);
    }

    .title {
      margin-top: 15px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="mainImage" src="img1.png" alt="QR Code Info">
    <!-- <div class="title\">Scan the QR Code Above</div> -->
  </div>

  <audio id="audioPlayer" loop src="sound1.mp3" style="display:none;"></audio>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const mainImage = document.getElementById('mainImage');
    let firstClick = true;

    audioPlayer.volume = 0.5; // Set volume to 50%

    document.addEventListener('click', function () {
      if (firstClick) {
        firstClick = false;
        mainImage.classList.add('unblurred');
        audioPlayer.play().catch(error => {
          console.log("Audio play was prevented: ", error);
        });
      }
    }, { once: true });
  </script>
</body>

</html>
